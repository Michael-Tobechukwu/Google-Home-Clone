<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/G logo.png" />
    <title>Google Home | Clone</title>
  </head>
  <body>
    <div class="navigation">
      <span class="nav-text">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </ul>
      </span>
      <span class="nav-image1">
        <img src="dots-icon-5.png" />
      </span>

      <span class="nav-image2">
        <img src="Profile pic.jpg" />
      </span>
    </div>
    <!--end of navigation div-->

    <div class="logo">
      <img src="Google logo.png" alt="Google logo" />
    </div>

    <div class="search-bar">
      <input type="text" />
      <span class="search-icon"
        ><img src="Search icon.png" alt=""
      /></span>
      <span class="voice-icon"
        ><img src="Google voice.png" alt=""
      /></span>
    </div>
    <!--end of search bar div-->

    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <!--end of buttons div-->

    <div class="languages-section">
      <span>Google offered in:</span>
      <span class="languages">
        <ul>
          <li><a href="#">Hausa</a></li>
          <li><a href="#">Igbo</a></li>
          <li><a href="#">Ede Yoruba</a></li>
          <li><a href="#">Nigerian pidgin</a></li>
        </ul>
      </span>
    </div>
    <!--end of languages div-->

    <footer class="footer">
      <div><p>Nigeria</p></div>
      <hr />
      <div class="footer-bottom">
        <ul class="footer-bottom1">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>

        <span><img src="leaf.png" /> Carbon neutral since 2007</span>

        <ul class="footer-bottom2">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
